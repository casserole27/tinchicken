<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tinchicken</title>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        
    <!--CSS STYLE SHEET-->
    <link rel="stylesheet" href="index.css">

</head>

<!-- 
    Author: Cassie Lewis
    https://clewisdev.com
    Date: May 2023
 -->

 <body>

    <div class="body-container" id="body-container">

        <header>

            <a href="#" class="profile-link" id="profile-link">
                <img src="images/icon-profile.png" 
                    alt="" 
                    class="header-icons"
                    aria-label="view profile">
                <span class="profile-counter" id="profile-counter"></span>    
            </a>    
            
            <a href="index.html">
                <img src="images/logo.png" 
                    alt="Tinchicken logo with red background and white feather" 
                    class="logo">
            </a>
            
            <button class="header-btn" id="chat-btn">   
                <img src="images/icon-chat.png" 
                    alt="" 
                    class="header-icons"
                    aria-label="chat">
            </button> 

        </header>

        <main id="main-container"></main>

        <footer id="footer-container">

            <button class="cross-btn" id="cross-btn">
                <img src="images/icon-cross.png" 
                alt="" 
                aria-label="reject profile"
                data-cross="nope-badge"> 
            </button>
            <button class="heart-btn" id="heart-btn">
                <img src="images/icon-heart.png" 
                alt="" 
                aria-label="like profile"
                data-heart="like-badge">
            </button>

        </footer>

    </div>
 
</body>

 <script src="index.js" type="module"></script>

</html>
