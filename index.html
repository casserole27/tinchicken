<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tinchicken</title>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        
    <!--CSS STYLE SHEET-->
    <link rel="stylesheet" href="index.css">

</head>

<!--

 <body>

    <div class="body-container" id="body-container">

        <header>

            <button class="profile-btn" id="profile-btn" aria-label="view profiles">
                <span class="profile-counter hidden-counter" id="profile-counter"></span><!--how to make this accessible?-->
            </button>    
            
            <a href="index.html" class= "home-link" id="home-link" aria-label="reset"></a>
            
            <a href="https://www.youtube.com/watch?v=JENOrpmpxrk" class="chat-btn" id="chat-btn" aria-label="chat"></a> 

        </header>

        <main id="main-container"></main>
        
        <section class="saved-header">
            <h2 class="saved-heading hidden"
            id="saved-heading">
                🐔 Meet your matches! 🐔
            </h2>
        </section>
        
        <section class="saved-profiles-container" id="saved-profiles-container"></section>

        <footer id="footer-container">

            <button class="cross-btn" id="cross-btn" aria-label="reject profile" data-cross="nope-badge"></button>
            <button class="heart-btn" id="heart-btn" aria-label="like profile" data-heart="like-badge"></button>

        </footer>

    </div><!--close body container-->
 
</body>

 <script src="index.js" type="module"></script>

</html>
